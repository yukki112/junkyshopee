<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JunkValue</title>
    <link rel="icon" type="Image/png" href="img/car.jpg" sizes="20x20">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-beige: #E6D8C3;
            --sales-orange: #D97A41;
            --stock-green: #708B4C;
            --panel-cream: #F2EAD3;
            --topbar-brown: #3C342C;
            --text-dark: #2E2B29;
            --icon-green: #6A7F46;
            --icon-orange: #D97A41;
            
            --primary-color: var(--stock-green);
            --secondary-color: var(--sales-orange);
            --accent-color: var(--icon-green);
            --dark-color: var(--topbar-brown);
            --light-color: var(--panel-cream);
            --text-color: var(--text-dark);
            --text-light: #777;
        }

        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-beige);
            color: var(--text-dark);
        }

        /* Container */
        .contact-container {
            background-color: var(--light-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Header */
        h1 {
            color: var(--dark-color);
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* Contact Info */
        .contact-info {
            background-color: rgba(112, 139, 76, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .contact-info p {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .contact-info strong {
            color: var(--primary-color);
            min-width: 80px;
            display: inline-block;
        }

        /* Form Styles */
        .contact-form {
            margin-top: 2rem;
        }

        h2 {
            color: var(--dark-color);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h2::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 3px;
            background-color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(112, 139, 76, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            padding: 12px 28px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--icon-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(217, 122, 65, 0.3);
        }

        button i {
            margin-right: 8px;
        }

        /* Social Media */
        .social-media {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px dashed var(--accent-color);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            color: var(--dark-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: rgba(112, 139, 76, 0.1);
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .social-links i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .contact-container {
                padding: 1.2rem;
            }
            
            .contact-info p {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .contact-info strong {
                margin-bottom: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <a href="index.html" class="back-button" style="display: inline-flex; align-items: center; color: var(--dark-color); text-decoration: none; font-weight: 600; padding: 8px 12px; border-radius: 6px; transition: all 0.3s ease; background-color: rgba(112, 139, 76, 0.1); margin-bottom: 1rem;">
    <i class="fas fa-arrow-left" style="margin-right: 6px;"></i> Back to Home
</a>
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <p><strong>Email:</strong> junkvalue@gmail.com</p>
            <p><strong>Phone:</strong>0998431985</p>
            <p><strong>Address:</strong> P2GP+JVX, Topaz, Novaliches, Quezon City, Metro Manila</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>

        <div class="social-media">
            <h2>Connect With Us</h2>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
